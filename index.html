<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiTube</title>
  </head>
  <body class="grey darken-4">
    <header class="container row">
      <h1 class="center-align red-text">WikiTube</h1>

      <div class="container row valign-wrapper">
        <input
          class="col s10 m10 l10 xl10 white center-align"
          type="text"
          placeholder="What would you like to research today?"
          id="searchText"
        />
        <button class="col s2 m2 l2 xl2 red hoverable" id="search">
          <i class="small white-text material-icons">search</i>
        </button>
      </div>
      <div class="container row valign-wrapper">
        <button class="col s2 red white-text offset-s4 hoverable" id="last_search">
          Previous search
        </button>
      </div>
    </header>

    <main class="container row">
      <div id="wiki" class="container row col s12 xl4">
        <h2 class="red-text center-align">Wiki</h2>
        <div id="wikiCardContainer" class="row">
          <div id="wikiCardText">
            <div class="card grey darken-4">
              <div class="card-content white-text">
                <span class="card-title wikiTitle">Article Title</span>
                <p id="wikiText">
                  Article Synopsis
                </p>
              </div>
              <div class="card-action">
                <a class ="wikiLink red-text hoverable" href="#">Click here to read more!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container row col s12 xl8">
        <h2 id="youtubeTitle" class="red-text center-align">YouTube</h2>
        <div id="youtube" class="container row col s12 xl12 center-align">
       
        <iframe id="player" type="text/html"
          src="https://www.youtube.com/embed/H4GrwgtbpsU"
          frameborder="0">
        </iframe>
        </div>

        <button id="nextVideo">
          <i class="material-icons">
            chevron_right
          </i>
        </button>
        <button id="prevVideo">
          <i class="material-icons">
            chevron_left
          </i>
        </button>

        <!-- <div id="videoCarousel">
          
          <div class="carousel carousel-slider">
            <a class="carousel-item" href="#one!"><img src="./assets/mateusz-michalski-spirit-deer.jpg"></a>
            <a class="carousel-item" href="#two!"><img src="./assets/mateusz-michalski-spirit-deer.jpg"></a>
            <a class="carousel-item" href="#three!"><img src="./assets/mateusz-michalski-spirit-deer.jpg"></a>
            <a class="carousel-item" href="#four!"><img src="./assets/mateusz-michalski-spirit-deer.jpg"></a>
          </div>
        </div> -->
      </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
