<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiTube</title>
  </head>
  <body class="grey darken-4">
    <header class="container row">
      <h1 class="center-align red-text">WikiTube</h1>

      <div class="container row valign-wrapper">
        <input
          class="col s10 m10 l10 xl10 white center-align"
          type="text"
          placeholder="search"
          id="searchText"
        />
        <button class="col s2 m2 l2 xl2 red" id="search">
          <i class="small white-text material-icons">search</i>
        </button>
      </div>
      <div class="container row valign-wrapper">
        <button class="col s2 red white-text offset-s4" id="last_search">
          Previous search
        </button>
      </div>
    </header>

    <main class="container row">
      <div id="wiki" class="container row col s6">
        <h2 class="red-text center-align">Wiki</h2>
        <div id="wikiCardContainer" class="row">
          <div id="wikiCardText">
            <div class="card grey darken-4">
              <div class="card-content white-text">
                <span class="card-title wikiTitle">Article Title</span>
                <p id="wikiText">
                  Article Synopsis
                </p>
              </div>
              <div class="card-action">
                <a class ="wikiLink" href="#">Link to Wiki Article</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container row col s6">
        <!--Slider for Utube videos-->

        <h2 class="red-text center-align">YouTube</h2>
        <iframe id="player" type="text/html" width="640" height="390"
        src="https://www.youtube.com/embed/H4GrwgtbpsU"
        frameborder="0"></iframe>
      </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
